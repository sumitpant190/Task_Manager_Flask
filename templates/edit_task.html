{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Edit Task</h1>

    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task" name="task" value="{{ task.content }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" name="priority">
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
